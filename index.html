<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMAN KNIT KIDS - Order Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255,255,255,0.95);
            margin: 10px 0 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .header h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fbbf24;
            color: #1f2937;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.95);
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255,255,255,0.9);
            border: 2px solid #3b82f6;
            color: #2563eb;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .placeholder {
            color: #9ca3af;
            font-size: 48px;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-category {
            background: #dbeafe;
            color: #1e40af;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 8px;
        }

        .product-description {
            color: #374151;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .add-to-cart-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f3f4f6;
            border-radius: 25px;
            padding: 5px;
        }

        .quantity-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #2563eb;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }

        .add-to-cart-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .add-to-cart-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .add-to-cart-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Cart Modal Styles */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .cart-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            background: #3b82f6;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-cart:hover {
            background: rgba(255,255,255,0.2);
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        .cart-item:hover {
            background: #f9fafb;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: #dc2626;
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-item {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-item:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .cart-total {
            background: #f9fafb;
            padding: 20px;
            border-top: 2px solid #e5e7eb;
            text-align: center;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .customer-form {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group input:invalid {
            border-color: #ef4444;
        }

        .checkout-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .checkout-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .checkout-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 5px;
            }

            .cart-content {
                width: 98%;
                margin: 1% auto;
                max-height: 95vh;
            }

            .cart-header {
                padding: 15px;
            }

            .cart-header h2 {
                font-size: 20px;
            }

            .cart-body {
                padding: 15px;
            }

            .customer-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .cart-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .cart-count {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .whatsapp-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHAMAN KNIT KIDS</h1>
            <p>Place Your Order - Contact for more variety</p>
            <button class="cart-icon" onclick="openCart()">
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search products..." />

        <div class="categories" id="categories"></div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <button class="whatsapp-btn" onclick="openWhatsAppInquiry()" title="Ask a question on WhatsApp">
        💬
    </button>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" onclick="closeCart()">&times;</button>
            </div>
            <div class="cart-body" id="cartBody">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-total" id="cartTotal">
                <!-- Total and checkout form will be here -->
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h3>✅ Order Sent Successfully!</h3>
        <p>Your order has been sent to WhatsApp. We'll contact you soon!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // Global variables
        let products = [];
        let filteredProducts = [];
        let currentCategory = 'all';
        let cart = [];
        let observer;
        let quantities = {};

        // Initialize intersection observer for lazy loading
        function initObserver() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
        }

        // Load default Excel file
        function loadDefaultFile() {
            fetch('products.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Could not load products file');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    processData(jsonData);
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                    showError('Could not load products file. Please make sure "products.xlsx" exists in the current folder.');
                });
        }

        function processData(data) {
            // Clean and normalize data
            products = data.map((item, index) => {
                const name = item.product || item.Product || item.name || item.Name || 
                            item.product_name || item['Product Name'] || item.title || 
                            item.Title || 'Unknown Product';
                
                const category = item.category || item.Category || item.type || 
                               item.Type || item.group || item.Group || 'General';
                
                const price = item.price || item.Price || item.cost || item.Cost || 
                             item.amount || item.Amount || '';
                
                const description = item.description || item.Description || 
                                  item.details || item.Details || item.info || 
                                  item.Info || '';
                
                const image = item.image || item.Image || item.photo || item.Photo || 
                            item.picture || item.Picture || item.img || item.Img ||
                            item.image_url || item['Image URL'] || item.image_link || 
                            item['Image Link'] || '';

                const productId = `product_${index}`;
                quantities[productId] = 1;

                return {
                    id: productId,
                    name: String(name).trim(),
                    category: String(category).trim(),
                    price: price ? formatPrice(price) : '',
                    priceValue: price ? parseFloat(String(price).replace(/[^\d.,]/g, '')) || 0 : 0,
                    description: String(description || '').trim(),
                    image: String(image || '').trim()
                };
            }).filter(item => item.name && item.name !== 'Unknown Product');

            if (products.length === 0) {
                showError('No valid products found in the Excel file. Please check your data format.');
                return;
            }

            filteredProducts = [...products];
            renderCategories();
            renderProducts();
            initObserver();
        }

        function formatPrice(price) {
            const cleanPrice = String(price).replace(/[^\d.,]/g, '');
            const numPrice = parseFloat(cleanPrice);
            
            if (isNaN(numPrice)) return price;
            return '₹' + numPrice.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function renderCategories() {
            const categories = [...new Set(products.map(p => p.category))].sort();
            const categoriesContainer = document.getElementById('categories');
            
            categoriesContainer.innerHTML = `
                <button class="category-btn ${currentCategory === 'all' ? 'active' : ''}" onclick="filterByCategory('all')">
                    All Products (${products.length})
                </button>
                ${categories.map(cat => `
                    <button class="category-btn ${currentCategory === cat ? 'active' : ''}" onclick="filterByCategory('${cat}')">
                        ${cat} (${products.filter(p => p.category === cat).length})
                    </button>
                `).join('')}
            `;
        }

        function filterByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(p => p.category === category);
            }
            
            const searchTerm = document.getElementById('searchBox').value;
            if (searchTerm) {
                applySearch(searchTerm);
            }
            
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="error-message">
                        <h3>📦 No products found</h3>
                        <p>Try adjusting your search or category filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map((product) => {
                const imageUrl = product.image;
                const productName = escapeHtml(product.name);
                const productDesc = escapeHtml(product.description);
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            ${imageUrl ? 
                                `<img src="${escapeHtml(imageUrl)}" alt="${productName}" loading="lazy" onerror="handleImageError(this)" />` : 
                                '<div class="placeholder">🧶</div>'
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-category">${escapeHtml(product.category)}</div>
                            <div class="product-name">${productName}</div>
                            ${product.price ? `<div class="product-price">${escapeHtml(product.price)}</div>` : ''}
                            ${product.description ? `<div class="product-description">${productDesc}</div>` : ''}
                            
                            <div class="add-to-cart-section">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="changeQuantity('${product.id}', -1)">-</button>
                                    <span class="quantity-display" id="qty_${product.id}">${quantities[product.id]}</span>
                                    <button class="quantity-btn" onclick="changeQuantity('${product.id}', 1)">+</button>
                                </div>
                                <button class="add-to-cart-btn" onclick="addToCart('${product.id}')">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.product-card').forEach(card => {
                observer.observe(card);
            });
        }

        function changeQuantity(productId, change) {
            quantities[productId] = Math.max(1, quantities[productId] + change);
            document.getElementById(`qty_${productId}`).textContent = quantities[productId];
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = quantities[productId];
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            updateCartCount();
            
            // Show success feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Added!';
            btn.style.background = '#059669';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#10b981';
            }, 1000);
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            renderCart();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function renderCart() {
            const cartBody = document.getElementById('cartBody');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartBody.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started!</p>
                    </div>
                `;
                cartTotal.innerHTML = '';
                return;
            }

            cartBody.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        ${item.image ? 
                            `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" />` : 
                            '<div class="placeholder" style="font-size: 24px;">🧶</div>'
                        }
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${escapeHtml(item.name)}</div>
                        <div class="cart-item-price">${escapeHtml(item.price)} × ${item.quantity}</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', 1)">+</button>
                        </div>
                        <button class="remove-item" onclick="removeFromCart('${item.id}')">×</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.priceValue * item.quantity), 0);
            
            cartTotal.innerHTML = `
                <div class="total-amount">
                    Total: ₹${total.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                </div>
                
                <div class="customer-form">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="customerMobile">Mobile Number *</label>
                        <input type="tel" id="customerMobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
                    </div>
                </div>
                
                <button class="checkout-btn" onclick="checkout()">
                    Send Order to WhatsApp
                </button>
            `;
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                updateCartCount();
                renderCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        function checkout() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerMobile = document.getElementById('customerMobile').value.trim();
            
            if (!customerName || !customerMobile) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!/^[0-9]{10}$/.test(customerMobile)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Generate PDF and send to WhatsApp
            generatePDFAndSend(customerName, customerMobile);
        }

        function generatePDFAndSend(customerName, customerMobile) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(20);
            doc.setTextColor(37, 99, 235);
            doc.text('CHAMAN KNIT KIDS', 20, 30);
            
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text('ORDER DETAILS', 20, 45);
            
            // Customer Details
            doc.setFontSize(12);
            doc.text(`Customer: ${customerName}`, 20, 60);
            doc.text(`Mobile: ${customerMobile}`, 20, 70);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 80);
            
            // Order Items
            doc.text('ITEMS ORDERED:', 20, 100);
            
            let yPosition = 115;
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.priceValue * item.quantity;
                total += itemTotal;
                
                doc.text(`${index + 1}. ${item.name}`, 20, yPosition);
                doc.text(`   Category: ${item.category}`, 25, yPosition + 10);
                doc.text(`   Price: ${item.price} × ${item.quantity} = ₹${itemTotal.toFixed(2)}`, 25, yPosition + 20);
                
                yPosition += 35;
                
                // Add new page if needed
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 30;
                }
            });
            
            // Total
            doc.setFontSize(14);
            doc.setTextColor(220, 38, 38);
            doc.text(`TOTAL AMOUNT: ₹${total.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`, 20, yPosition + 20);
            
            // Footer
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.text('Thank you for your order! We will contact you soon.', 20, yPosition + 40);
            
            // Convert PDF to base64
            const pdfData = doc.output('datauristring');
            
            // Create order summary text for WhatsApp
            const orderText = createOrderText(customerName, customerMobile, total);
            
            // Send to WhatsApp
            sendToWhatsApp(orderText);
            
            // Show success message
            closeCart();
            showSuccessMessage();
            
            // Clear cart
            cart = [];
            updateCartCount();
        }

        function createOrderText(customerName, customerMobile, total) {
            let orderText = `🧶 *CHAMAN KNIT KIDS - NEW ORDER*\n\n`;
            orderText += `👤 *Customer:* ${customerName}\n`;
            orderText += `📱 *Mobile:* ${customerMobile}\n`;
            orderText += `📅 *Date:* ${new Date().toLocaleDateString()}\n\n`;
            orderText += `📦 *ITEMS ORDERED:*\n`;
            
            cart.forEach((item, index) => {
                const itemTotal = item.priceValue * item.quantity;
                orderText += `${index + 1}. *${item.name}*\n`;
                orderText += `   Category: ${item.category}\n`;
                orderText += `   Price: ${item.price} × ${item.quantity} = ₹${itemTotal.toFixed(2)}\n\n`;
            });
            
            orderText += `💰 *TOTAL AMOUNT: ₹${total.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}*\n\n`;
            orderText += `✅ Order placed successfully!`;
            
            return orderText;
        }

        function sendToWhatsApp(orderText) {
            const phoneNumber = '919855283523';
            const encodedText = encodeURIComponent(orderText);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedText}`;
            
            window.open(whatsappUrl, '_blank');
        }

        function openWhatsAppInquiry() {
            const phoneNumber = '919855283523';
            const message = 'I need more information';
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleImageError(img) {
            img.parentElement.innerHTML = '<div class="placeholder">🧶</div>';
        }

        function showError(message) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `
                <div class="error-message">
                    <h3>⚠️ Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            applySearch(e.target.value);
        });

        function applySearch(searchTerm) {
            if (!searchTerm) {
                filterByCategory(currentCategory);
                return;
            }

            const term = searchTerm.toLowerCase();
            const baseProducts = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            filteredProducts = baseProducts.filter(product => 
                product.name.toLowerCase().includes(term) ||
                product.category.toLowerCase().includes(term) ||
                product.description.toLowerCase().includes(term)
            );
            
            renderProducts();
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCart();
            }
        });

        // Initialize and load default file
        initObserver();
        loadDefaultFile();
    </script>
</body>
</html>
